<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NotePocket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <!--Delete one note modal-->
            <div class="modal fade" id="deleteOneNoteModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Deleting note</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure, you want to delete this note?
                        </div>
                        <div class="modal-footer" id="modalButtons"></div>
                    </div>
                </div>
            </div>
            <!--End of modal-->
            <!--Delete all notes modal-->
            <div class="modal fade" id="deleteAllNotesModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Deleting all notes</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure, you want to delete all notes?
                        </div>
                        <div class="modal-footer" id="modalButtons">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deleteAllNotes()">Yes, delete them</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--End of modal-->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h2>NotePocket</h2><br>
                    Title:
                    <input type="text" class="form-control" id="title">
                    Text:
                    <textarea class="form-control" id="text" rows="3"></textarea>
                    <button type="button" class="btn btn-secondary" onclick="addNote()">Add note</button>
                    <button type="button" class="btn btn-warning float-right" data-toggle="modal" data-target="#deleteAllNotesModal">Delete all notes</button>
                    <button type="button" class="float-right btn btn-secondary" id="defaultColorsButton" onclick="setDefaultColors()">Default colors</button>
                    <br/>    
                    <span class="float-right colorButtons">Notes color: <input type="color" onchange="changeColor()" id="colorButton"/></span>
                    <span class="float-right colorButtons">Pinned notes color: <input type="color" onchange="changeColor()" id="pinnedColorButton"/></span>
                    <br>
                    
                </div>
            </div>
        </div>

        <div class="row" id="pinnedNotesRow"></div>
        <div class="row" id="notesRow"></div>

    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
</body>
</html>
